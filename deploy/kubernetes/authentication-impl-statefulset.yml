---
apiVersion: "apps/v1beta1"
kind: StatefulSet
metadata:
  name: bikeride-authentication
spec:
  serviceName: bikeride-authentication
  replicas: 1
  template:
    metadata:
      labels:
        name: bikeride-authentication
        app: authentication-lagom-impl
    spec:
      containers:
      - name: authentication-lagom-impl
        image: bikeride/authentication-lagom-impl:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - name: lagom
          containerPort: 9000
          protocol: TCP
        - name: akka-remote
          containerPort: 2551
          protocol: TCP
        env:
          - name: SERVICE_DEBUG
            value: "-d"
          - name: BIKERIDE_SERVICE_DOMAIN
            value: "default.svc.cluster.local"
          - name: APPLICATION_SECRET
            value: "changeme!"
          - name: CASSANDRA_SERVICE_NAME
            value: "_casnative._tcp.cassandra.default.svc.cluster.local"
          - name: SERVICE_BIND_PORT
            value: "9000"
          - name: SERVICE_BIND_IP
            value: "0.0.0.0"
          - name: KAFKA_SERVICE_NAME
            value: "_kafka._tcp.kafka-kafka.default.svc.cluster.local"
          - name: AKKA_REMOTING_PORT
            value: "2551"
          - name: AKKA_REMOTING_BIND_PORT
            value: "2551"
          - name: AKKA_REMOTING_HOST
            value: "$HOSTNAME.bikeride-authentication.default.svc.cluster.local"
          - name: AKKA_REMOTING_BIND_HOST
            value: "$HOSTNAME.bikeride-authentication.default.svc.cluster.local"
          - name: AKKA_SEED_NODES
            value: "bikeride-authentication-0.bikeride-authentication.default.svc.cluster.local:2551,bikeride-authentication-1.bikeride-authentication.default.svc.cluster.local:2551,bikeride-authentication-2.bikeride-authentication.default.svc.cluster.local:2551"
#        readinessProbe:
#          httpGet:
#            path: "/_status/circuit-breaker/current"
#            port: 9000
#          initialDelaySeconds: 15
#          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bikeride-authentication
  name: bikeride-authentication
spec:
  clusterIP: None
  ports:
    - name: lagom
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: akka-remote
      port: 2551
      targetPort: 2551
      protocol: TCP
  selector:
    app: authentication-lagom-impl

