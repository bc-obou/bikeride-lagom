service-locator-dns {

  name-translators = [
    {
      "cas_native" = "_casnative._tcp.casnative.bikeride.com",
      "biker" = "_biker._tcp.biker.bikeride.com"
    }
  ]
  //  name-translators = ${?SERVICE_LOCATOR_DNS_NAME_TRANSLATORS}

  srv-translators = [
    {
      "^_biker[.]_tcp[.](.+)$" = "_biker._http.$1"
    }
  ]
  //  srv-translators = ${?SERVICE_LOCATOR_DNS_SRV_TRANSLATORS}

  resolve-timeout1 = 2 second
  resolve-timeout2 = 3 seconds
}


#https://github.com/ilya-epifanov/akka-dns
akka.io.dns {
  resolver = async-dns
  async-dns {
    resolve-srv=true
    provider-object = "ru.smslv.akka.dns.AsyncDnsProvider"
    resolv-conf = on
    nameservers = ["172.17.0.2"]
  }
}
