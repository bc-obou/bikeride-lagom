apiVersion: v1
kind: ReplicationController
metadata:
  name: jenkins
  namespace: bikeride
  labels:
    k8s-app: jenkins
spec:
  replicas: 1
  selector:
    k8s-app: jenkins
  template:
    metadata:
      labels:
        k8s-app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        resources:
          limits:
            cpu: 100m
            memory: 2048Mi
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        ports:
        - containerPort: 8080
          name: application
          protocol: TCP
        - containerPort: 50000
          name: node
          protocol: TCP
      volumes:
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-pv-claim
